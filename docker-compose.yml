version: '3.8'

# NOTE: This service uses shared infrastructure from vector-api
# Run vector-api docker-compose first:
#   cd ../vector-api && docker-compose up -d vector_db rabbitmq redis
#
# Database: localhost:54325, user: vector, pass: vector, db: valuation
# RabbitMQ: localhost:5672, user: vector, pass: vector
# Redis: localhost:6379

services:
  valuation:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: valuation-service
    ports:
      - '3000:3000'
    env_file:
      - .env
    depends_on:
      - postgres
      - rabbitmq
      - redis
    networks:
      - vector-network
    restart: unless-stopped

  # External services (connect to vector-api infrastructure)
  postgres:
    image: postgres:15
    container_name: valuation-postgres-proxy
    network_mode: host
    entrypoint: ['echo', 'Using external PostgreSQL on port 54325']

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: valuation-rabbitmq-proxy
    network_mode: host
    entrypoint: ['echo', 'Using external RabbitMQ on port 5672']

  redis:
    image: redis:latest
    container_name: valuation-redis-proxy
    network_mode: host
    entrypoint: ['echo', 'Using external Redis on port 6379']

networks:
  vector-network:
    external: true
    name: vector-api_default
